apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'junit:junit:4.11'
    compile 'com.github.jponge:lzma-java:1.3'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
}

jar {
    baseName = 'AsieLauncher'
    version = 'latest'
}

sourceSets {
    main {
        java {
            srcDir 'client'
            libsDirName = 'libraries'
        }
    }
}
